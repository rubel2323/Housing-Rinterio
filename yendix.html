<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DaisyUI Grid Card</title>

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-base-200 min-h-screen flex items-center justify-center p-6">
    <!-- CARD -->
    <div class="card bg-base-100 shadow-xl max-w-6xl w-full">
      <div class="p-6">
        <!-- GRID LAYOUT -->
        <div class="grid grid-cols-[auto_1fr_auto] items-center gap-6">
          <!-- LEFT IMAGE -->
          <img
            src="https://i.ibb.co/0rH2Z5P/building1.png"
            alt="Left building"
            class="w-36 h-36 object-cover rounded-xl shadow-lg hover:shadow-2xl transition"
          />

          <!-- MIDDLE SECTION -->
          <div class="flex items-center gap-4">
            <!-- MIDDLE IMAGE -->
            <img
              src="https://i.ibb.co/LkJZyZr/building2.png"
              alt="Middle building"
              class="w-36 h-36 object-cover rounded-xl shadow-lg hover:shadow-2xl transition"
            />

            <!-- TEXT CONTENT -->
            <div>
              <h2 class="text-xl font-semibold">Commercial</h2>

              <p class="text-sm text-gray-500 max-w-sm mt-1">
                The barn house captivates with its blend of rustic charm and
                modern.
              </p>

              <!-- ACTION -->
              <div class="flex items-center gap-2 mt-3 cursor-pointer">
                <span class="font-medium">View Details</span>
                <button
                  class="btn btn-circle btn-sm bg-lime-400 border-none text-black shadow-md"
                >
                  â†—
                </button>
              </div>
            </div>
          </div>

          <!-- RIGHT IMAGE -->
          <img
            src="https://i.ibb.co/9WmXw1C/building3.png"
            alt="Right building"
            class="w-36 h-36 object-cover rounded-xl shadow-lg hover:shadow-2xl transition"
          />
        </div>
      </div>
    </div>
  </body>
</html>
