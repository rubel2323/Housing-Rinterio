<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Architect by Rinterio</title>

    <!-- daisyui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwindcss link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/ff85a4db4d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="">
      <!-- navbar section -->
      <section class="navbar my-4 bg-[#F5F5F5]">
        <div class="navbar px-0">
          <div class="navbar-start">
            <h1 class="text-2xl font-semibold flex gap-2">
              <div
                class="bg-[#ABEF5F] rounded-full inline-block w-8 h-8 text-center"
              >
                <i class="fa-solid fa-arrow-down rotate-230"></i>
              </div>
              Rinterio
            </h1>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Portfolia</a></li>
              <li><a href="">Blogs</a></li>
              <li><a>Contacts Us</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="-1"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Portfolia</a></li>
                <li><a href="">Blogs</a></li>
                <li><a>Contacts Us</a></li>
              </ul>
            </div>
            <!-- <a class="btn btn-ghost text-xl">Rinterio</a> -->
          </div>
        </div>

        

          <!-- Font-Awesome and DaisyUI Icons -->
          <div class="flex gap-4 p-4 mr-20">
            <!-- Search Icon -->
            <button
              class="btn btn-circle  bg-white shadow hover:bg-base-300"
              aria-label="Search"
            >
              <i
                class="fa-solid fa-magnifying-glass text-xl text-base-content"
              ></i>
            </button>

            <!-- Cart Icon -->
            <button
              class="btn btn-circle bg-white shadow hover:bg-base-300"
              aria-label="Cart"
            >
              <i
                class="fa-solid fa-cart-shopping text-xl text-base-content"
              ></i>
            </button>
             <button class="flex-none  btn bg-[#ABEF5F] rounded-full px-6">
                Book Consult   

                <div
                class="bg-black rounded-full  w-9 h-9 text-2xl text-white font-semibold"
              >
                <i class="fa-solid fa-arrow-down rotate-230"></i>
              </div>
            </button>
            


          </div>
        </div>
      </section>
    </header>
    <!-- Main section started -->
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
